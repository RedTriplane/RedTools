dependencies {
      compile project(":jfixby-util-iso-api")
      compile project(":jfixby-util-p18-api")
      compile project(":jfixby-util-pizza-api")
      compile project(":jfixby-util-terrain-api")
      compile project(":jfixby-util-terrain-p18-api")
